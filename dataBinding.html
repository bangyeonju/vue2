<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ nextYear('안녕하세요') }}
        <input :type="type" v-bind:value="inputData"> 
        <a href="getKossieCoderLink('kossiecoder')">연주코더채널</a>
        <!-- v-bind는 생략이 가능  속성앞에 : 붙이면 연결된다. -->
    </div>
    <script>
        new Vue({ 
            el: '#app',
            data: {
                person: {
                name: '연주코더',
                age: 34
                },
                inputData: 'hello',
                type:'number',
                link: 'https://www.youtube.com/'
            },
            methods : {
                getKossieCoderLink(channel){
                    return this.link + channel;
                },
                nextYear(greeting) {
                    return greeting + '!' +this.person.name + '는 내년에 '+ (this.person.age+1) +' 살 입니다.'
                },
                otherMethod: function (){
                    this.nextYear();
                }
            }
        })
    </script>
</body>
</html>
